<body>

	<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">x</span>
    <form role="form" method="post" action="loginEmpresa.php">
				<div class="col-xs-5 form-group">
					<label class="label label-primary control-label">Usuario</label>
					<input type="text" id="usuario" name="usuario" placeholder="Introduce el nombre de la empresa" class="form-control"></br>
					<label class="label label-primary control-label">Correo</label>
					<input type="email" id="correo" name="correo" placeholder="Introduce el nombre de la empresa" class="form-control"></br>
					<label class="label label-primary control-label">Contrase√±a</label>
					<input type="password" id="contrasena" name="contrasena"placeholder="Introduce el nombre de la empresa" class="form-control"></br>
					<label class="label label-primary control-label">Nombre</label>
					<input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre de la empresa" class="form-control"></br>
					
					<label class="label label-primary control-label">RFC</label>
					<input type="text" id="rfc" name="rfc" placeholder="Introduce el RFC de la empresa" class="form-control"></br>
					
					<label class="label label-primary control-label">Tipo de empresa</label>
					<input type="text" id="typeEmpresa" name="typeEmpresa" placeholder="Introduce el tipo de la empresa" class="form-control"></br>
					
					<label class="label label-primary control-label">Fecha de inicio</label>
					<input type="date" name="fechaI" class="form-control" id="fechaI"></br>
					
					<label class="label label-primary control-label">Certificaciones</label>
					<input type="textarea" id="certificaciones" name="certificaciones" placeholder="Inserte los nombres de las certificaciones de la empresa" class="form-control"></br>
					<button id="aceptar" name="aceptar">Aceptar</button>
			</form>	
  </div>

</div>
<script>
	var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
	
</body>
